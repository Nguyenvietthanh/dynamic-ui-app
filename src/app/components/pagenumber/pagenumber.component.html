<ul class="col-md-12 custom-pagination">
    <li [ngClass]="{hidden:paginationService.pageNumber < 2}">
        <a (click)="callPreviousPage()"><</a>
    </li>
    <li>
        <a>{{paginationService.pageNumber}}</a>
    </li>
    <li [ngClass]="{disable:paginationService.countQuotes < 5}">
        <a (click)="callNextPage()">></a>
    </li>
</ul>
